<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<div class="container">

    <br/>
    <div class="alert alert-success" role="alert">
      Agregando una nueva Categoria
    </div>
    <br/>
    <br/>
    
    <form class="row g-3" enctype="multipart/form-data" action="" method="post" autocomplete="off">

 
      <div class="col-xs-12 col-md-12">
        <label class="form-label">Nombre Categoria</label>
        <input type="text" style="width: 90%;" class="form-control" name="nombreCategoria" value="" required>
      </div>

      <div class="col-xs-12 col-md-12">
        <label class="form-label">Descripcion</label>
        <input type="text" style="width: 90%;" class="form-control" name="descripcionCategoria" value="" required>
      </div>

      

      <div class="col-xs-6 col-md-12">
        <button class="btn btn-success" type="submit">Agregar nueva Categoria</button>
      </div>
    </form>
<br/>
<br/>

 
  </div>
